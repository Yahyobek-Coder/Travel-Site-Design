<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Travel</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="action">
                <li><a href="#"><img src="images/search.png"></a></li>
                <li><a href="#"><img src="images/user.png"></a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="bg">
            <img src="images/bg.jpg" class="cover">
            <div class="content">
                <h2>Explore The World</h2>
                <a href="#" class="btn">Book Now</a>
            </div>
            <div class="searchBox">
                <div class="inputBx">
                    <p>Enter Location</p>
                    <input type="text" placeholder="Ex: Maldives">
                </div>
                <div class="inputBx">
                    <p>Check in</p>
                    <input type="date">
                </div>
                <div class="inputBx">
                    <p>Check out</p>
                    <input type="date">
                </div>
                <div class="inputBx">
                    <p class="white">_</p>
                    <input type="Submit" value="Find">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
